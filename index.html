<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Pixel Art Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Pokemon Pixel Art Generator</h1>
    <div class="input-container">
      <label for="pokemon-name-input">Enter a Pokemon name:</label>
      <input type="text" id="pokemon-name-input">
      <button onclick="generatePixelArt()">Generate Pixel Art</button>
    </div>
    <canvas id="pixel-art-canvas" width="96" height="96"></canvas>
    <button id="download-button">Download Pixel Art</button>

    <script src="script.js"></script>
  </body>
</html>
